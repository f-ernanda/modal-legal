<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modal legal</title>

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<section class="main-content">
		<h1 class="title">Hoje é seu dia de sorte!</h1>
		<p class="content">Você é o nosso segundo cliente. E por isso, ganhou um prêmio!</p>
		<button class="btn">Receba seu prêmio aqui!</button>
	</section>

	<div class="modal-outer hidden">
		<section class="modal-inner">
			<button class="exit" draggable="true">&times;</button>
			<img src="./img/Donut.png" alt="Uma rosquinha">
			<h2>Parabéns!</h2>
			<p>Você ganhou uma rosquinha. Aproveite!</p>
			<div>
				<button>Tô de dieta</button>
				<button>Uhuuuuul!</button>
			</div>
		</section>
	</div>

	<script src="./script.js"></script>
</body>

</html>
